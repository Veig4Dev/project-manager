<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Adicionar Projeto</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" styleClass="card">
            <h:outputText value="Título:" />
            <h:inputText value="#{projectBean.project.title}" required="true"/>

            <h:outputText value="Descrição:" />
            <h:inputTextarea value="#{projectBean.project.description}" required="true"/>

            <h:outputText value="Data de Início:" />
            <h:inputText value="#{projectBean.project.startDate}" required="true"/>

            <h:commandButton value="Salvar" action="#{projectBean.save}" />
            <h:commandButton value="Cancelar" action="index" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
