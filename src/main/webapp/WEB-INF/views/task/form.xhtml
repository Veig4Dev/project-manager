<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Adicionar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" styleClass="card">
            <h:outputText value="Título:" />
            <h:inputText value="#{taskBean.task.title}" required="true"/>

            <h:outputText value="Descrição:" />
            <h:inputTextarea value="#{taskBean.task.description}" required="true"/>

            <h:outputText value="Prioridade:" />
            <h:selectOneMenu value="#{taskBean.task.priority}" required="true">
                <f:selectItem itemValue="Muito Alta" itemLabel="Muito Alta" />
                <f:selectItem itemValue="Alta" itemLabel="Alta" />
                <f:selectItem itemValue="Baixa" itemLabel="Baixa" />
                <f:selectItem itemValue="Muito Baixa" itemLabel="Muito Baixa" />
            </h:selectOneMenu>

            <h:outputText value="Estimativa em Horas:" />
            <h:inputText value="#{taskBean.task.estimatedHours}" required="true"/>

            <h:commandButton value="Salvar" action="#{taskBean.save}" />
            <h:commandButton value="Cancelar" action="index" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
