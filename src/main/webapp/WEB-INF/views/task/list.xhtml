<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://java.sun.com/jsf/composite/org.richfaces">

<h:head>
    <title>Listar Tarefas</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup layout="block">
            <h:panelGrid columns="2" cellpadding="10" style="margin-bottom:20px;">
                <h:commandLink value="Voltar para a Página Principal" action="index" />
                <h:commandLink value="Adicionar Tarefa" action="tasks/form" />
            </h:panelGrid>
        </h:panelGroup>
        <h:dataTable value="#{taskBean.tasks}" var="task">
            <h:column>
                <f:facet name="header">Título</f:facet>
                <h:outputText value="#{task.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                <h:outputText value="#{task.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">Prioridade</f:facet>
                <h:outputText value="#{task.priority}" />
            </h:column>
            <h:column>
                <f:facet name="header">Horas</f:facet>
                <h:outputText value="#{task.hours}" />
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="task-form?taskId=#{task.id}" />
                <h:commandButton value="Excluir" action="#{taskBean.removeTask(task.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
